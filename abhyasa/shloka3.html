<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vishnu Sahasranama Stotram | Vedic Space</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
<style>
  body { background: linear-gradient(135deg, #1e3a8a, #1e40af); color: white; margin: 0; font-family: 'Inter', sans-serif; }
  .serif { font-family: 'Playfair Display', serif; }
  .header { position: fixed; top: 0; width: 100%; background: rgba(30, 58, 138, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(251, 191, 36, 0.2); z-index: 1000; padding: 10px 0; }
  .nav { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 15px; }
  .logo { display: flex; align-items: center; gap: 10px; font-size: 20px; font-weight: 600; color: white; text-decoration: none; }
  .logo img { width: 35px; height: 35px; }
  .title-section { padding-top: 90px; text-align: center; margin-bottom: 10px; }
  .article-title { font-size: clamp(1.8rem, 6vw, 3rem); font-weight: 300; margin-bottom: 5px; }
  .article-subtitle { font-size: 16px; color: rgba(255,255,255,0.8); margin-bottom: 10px; }
  .divider { width: 60px; height: 3px; background: linear-gradient(135deg, #f59e0b, #fbbf24); margin: 0 auto; border-radius: 2px; }
  .swiper-container { position: relative; margin: 0 auto; max-width: 95%; }
  .fullscreen-btn { position: absolute; top: 8px; right: 8px; background: rgba(0,0,0,0.5); border: none; color: white; padding: 6px 10px; cursor: pointer; border-radius: 5px; font-size: 12px; z-index: 1001; }
  .swiper { width: 100%; max-width: 800px; height: 75vh; margin: 10px auto; border-radius: 10px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.2); transition: all 0.3s ease; }
  .swiper.fullscreen { width: 100%; height: 100vh; max-width: none; border-radius: 0; margin: 0; }
  .swiper-slide { display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.3); }
  .swiper-slide img { width: 100%; height: 100%; object-fit: contain; pointer-events: none; user-select: none; }

  @media (max-width: 768px) {
    .swiper { height: 60vh; max-width: 100%; border-radius: 8px; margin: 5px auto; }
    .fullscreen-btn { top: 5px; right: 5px; padding: 5px 8px; font-size: 11px; }
    .swiper-button-next,
    .swiper-button-prev { transform: scale(1.3); }
    .article-title { font-size: 1.6rem; }
    .article-subtitle { font-size: 14px; }
  }
</style>
</head>
<body oncontextmenu="return false;">

<header class="header">
  <div class="nav">
    <a href="/" class="logo serif">
      <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/vedic%20Space%20-%20old%20lotus%20nada%20nirvana-rlImW4sxJh6tvJRcA3ltTrrQjtmlFm.png" alt="Vedic Space">
      Vedic Space
    </a>
  </div>
</header>

<section class="title-section">
  <h1 class="article-title serif">Vishnu Sahasranama Stotram</h1>
  <p class="article-subtitle">Practice Slides</p>
  <div class="divider"></div>
</section>

<div class="swiper-container">
  <button class="fullscreen-btn" onclick="toggleFullscreen()">â›¶ Fullscreen</button>
  <div class="swiper" id="swiperElement">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="Slide1.JPG" alt="Slide 1"></div>
      <div class="swiper-slide"><img src="Slide2.JPG" alt="Slide 2"></div>
      <div class="swiper-slide"><img src="Slide3.JPG" alt="Slide 3"></div>
      <div class="swiper-slide"><img src="Slide4.JPG" alt="Slide 4"></div>
      <div class="swiper-slide"><img src="Slide5.JPG" alt="Slide 5"></div>
      <div class="swiper-slide"><img src="Slide6.JPG" alt="Slide 6"></div>
      <div class="swiper-slide"><img src="Slide7.JPG" alt="Slide 7"></div>
      <div class="swiper-slide"><img src="Slide8.JPG" alt="Slide 8"></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script>
  document.addEventListener('contextmenu', event => event.preventDefault());
  document.addEventListener('keydown', event => {
    if (event.ctrlKey && (event.key === 's' || event.key === 'u' || event.key === 'p')) {
      event.preventDefault();
    }
  });

  const swiper = new Swiper('.swiper', {
    loop: true,
    navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
    pagination: { el: '.swiper-pagination', clickable: true },
    keyboard: true,
  });

  function toggleFullscreen() {
    const swiperElement = document.getElementById('swiperElement');
    if (!document.fullscreenElement) {
      swiperElement.classList.add('fullscreen');
      swiperElement.requestFullscreen().catch(err => {
        alert(`Error attempting to enable full-screen mode: ${err.message}`);
      });
    } else {
      document.exitFullscreen();
    }
  }

  document.addEventListener('fullscreenchange', () => {
    const swiperElement = document.getElementById('swiperElement');
    if (!document.fullscreenElement) {
      swiperElement.classList.remove('fullscreen');
    }
  });
</script>
</body>
</html>
