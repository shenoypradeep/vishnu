<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AbhyƒÅsƒÅlaya | Vedic Space</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
<style>
  body { background: linear-gradient(135deg, #1e3a8a, #1e40af); color: white; margin: 0; font-family: 'Inter', sans-serif; overflow-x: hidden; }
  .fade-in { animation: fadeIn 1.5s ease forwards; opacity: 0; }
  @keyframes fadeIn { to { opacity: 1; } }
  .serif { font-family: 'Playfair Display', serif; }
  .header { position: fixed; top: 0; width: 100%; background: rgba(30, 58, 138, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(251, 191, 36, 0.2); z-index: 1000; padding: 8px 0; }
  .nav { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 15px; }
  .logo { display: flex; align-items: center; gap: 10px; font-size: 20px; font-weight: 600; color: white; text-decoration: none; }
  .logo img { height: 40px; width: auto; }
  .title-section { padding-top: 90px; text-align: center; margin-bottom: 10px; }
  .article-title { font-size: clamp(1.8rem, 6vw, 3rem); font-weight: 600; margin-bottom: 5px; display: flex; align-items: center; justify-content: center; gap: 8px; }
  .article-subtitle { font-size: 16px; color: rgba(255,255,255,0.85); margin-bottom: 5px; }
  .chant-title { font-size: 18px; font-weight: 600; color: #fbbf24; margin-bottom: 15px; }
  .divider { width: 60px; height: 3px; background: linear-gradient(135deg, #f59e0b, #fbbf24); margin: 0 auto; border-radius: 2px; }
  .vishnu-img { display: block; max-width: 400px; width: 90%; margin: 15px auto; border-radius: 10px; box-shadow: 0 6px 20px rgba(0,0,0,0.4); }
  .swiper-container { position: relative; margin: 0 auto; max-width: 95%; }
  .controls { position: absolute; right: 8px; top: 8px; display: flex; flex-direction: column; gap: 12px; z-index: 1001; }
  .control-btn { background: rgba(0,0,0,0.6); border: none; color: white; padding: 12px 18px; cursor: pointer; border-radius: 25px; font-size: 15px; width: 140px; box-shadow: 0 3px 6px rgba(0,0,0,0.3); transition: background 0.3s; }
  .control-btn:hover { background: rgba(0,0,0,0.8); }
  .swiper { width: 100%; max-width: 800px; height: 75vh; margin: 0 auto; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.2); position: relative; }
  .swiper.fullscreen { width: 100%; height: 100vh; max-width: none; border-radius: 0; margin: 0; }
  .swiper-slide img { width: 100%; height: 100%; object-fit: contain; display: block; border-radius: 0; }
  .swiper.fullscreen .swiper-slide img { border-radius: 0; object-fit: contain; }
  .swiper-button-next, .swiper-button-prev { color: white; z-index: 1002; }
  .swiper-pagination { bottom: 10px !important; z-index: 1002; }
  img, body { -webkit-user-drag: none; user-select: none; }
  @media (max-width: 768px) {
    .swiper { height: 60vh; max-width: 100%; border-radius: 8px; }
    .controls { position: relative; top: 0; right: 0; flex-direction: row; justify-content: center; margin-bottom: 10px; }
    .control-btn { padding: 8px 12px; font-size: 13px; width: auto; }
    .swiper-button-next, .swiper-button-prev { transform: scale(1.3); }
    .article-title { font-size: 1.6rem; }
    .article-subtitle, .chant-title { font-size: 14px; }
  }
</style>
</head>
<body>
<header class="header">
  <div class="nav">
    <a href="/" class="logo serif">
      <img src="https://vedicspace.in/assets/logo.png" alt="Vedic Space">
      Vedic Space
    </a>
  </div>
</header>
<section class="title-section fade-in">
  <h1 class="article-title serif">AbhyƒÅsƒÅlaya <img src="abhyasa-icon.png" style="height:66px; vertical-align:middle; margin-left:6px;"></h1>
  <p class="article-subtitle">A Sacred Space for Chanting Practice</p>
  <p class="chant-title">Vishnu SahasranƒÅma Stotram ‚Äì Practice Slides</p>
  <div class="divider"></div>
</section>
<img src="Sri_Maha_Vishnu.png" alt="Shri Vishnu" class="vishnu-img fade-in">
<div class="swiper-container fade-in">
  <div class="controls">
    <button class="control-btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
    <button class="control-btn audio-btn" onclick="toggleAudio()">üîà Audio On</button>
    <button class="control-btn" onclick="pauseAudio()">‚è∏ Pause Audio</button>
    <button class="control-btn" onclick="replayAudio()">üîÅ Replay Audio</button>
  </div>
  <div class="swiper" id="swiperElement">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="Slide1.JPG" alt="Slide 1"></div>
      <div class="swiper-slide"><img src="Slide2.JPG" alt="Slide 2"></div>
      <div class="swiper-slide"><img src="Slide3.JPG" alt="Slide 3"></div>
      <div class="swiper-slide"><img src="Slide4.JPG" alt="Slide 4"></div>
      <div class="swiper-slide"><img src="Slide5.JPG" alt="Slide 5"></div>
      <div class="swiper-slide"><img src="Slide6.JPG" alt="Slide 6"></div>
      <div class="swiper-slide"><img src="Slide7.JPG" alt="Slide 7"></div>
      <div class="swiper-slide"><img src="Slide8.JPG" alt="Slide 8"></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>
</div>
<audio id="audio1" src="shloka/Slide1.mp3"></audio>
<audio id="audio2" src="shloka/Slide2.mp3"></audio>
<audio id="audio3" src="shloka/Slide3.mp3"></audio>
<audio id="audio4" src="shloka/Slide4.mp3"></audio>
<audio id="audio5" src="shloka/Slide5.mp3"></audio>
<audio id="audio6" src="shloka/Slide6.mp3"></audio>
<audio id="audio7" src="shloka/Slide7.mp3"></audio>
<audio id="audio8" src="shloka/Slide8.mp3"></audio>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script>
  let audioEnabled = true;
  let currentAudio = null;
  const swiper = new Swiper('.swiper', { loop: true, navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' }, pagination: { el: '.swiper-pagination', clickable: true }, keyboard: true });
  const audioTracks = [...Array(8).keys()].map(i => document.getElementById(`audio${i+1}`));
  function playAudioForSlide(index){ audioTracks.forEach(a=>{a.pause();a.currentTime=0;}); currentAudio=audioTracks[index]; if(audioEnabled){ currentAudio.play().catch(()=>{}); }}
  function pauseAudio(){ if(currentAudio) currentAudio.pause(); }
  function replayAudio(){ if(currentAudio){ currentAudio.currentTime=0; if(audioEnabled) currentAudio.play(); }}
  swiper.on('slideChange', () => playAudioForSlide(swiper.realIndex));
  function toggleFullscreen(){ const el=document.getElementById('swiperElement'); if(!document.fullscreenElement){ el.classList.add('fullscreen'); el.requestFullscreen().then(()=>swiper.update()); } else { document.exitFullscreen(); } }
  document.addEventListener('fullscreenchange',()=>{ const el=document.getElementById('swiperElement'); if(!document.fullscreenElement){ el.classList.remove('fullscreen'); swiper.update(); }});
  function toggleAudio(){ audioEnabled=!audioEnabled; document.querySelector('.audio-btn').textContent = audioEnabled ? 'üîà Audio On' : 'üîá Audio Off'; if(!audioEnabled) audioTracks.forEach(a=>a.pause()); else playAudioForSlide(swiper.realIndex); }
</script>
</body>
</html>
