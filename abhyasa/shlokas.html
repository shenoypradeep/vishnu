<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vishnu Sahasranama Stotram | Vedic Space</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
<style>
  body { background: linear-gradient(135deg, #1e3a8a, #1e40af); color: white; margin: 0; font-family: 'Inter', sans-serif; }
  .serif { font-family: 'Playfair Display', serif; }
  .header { position: fixed; top: 0; width: 100%; background: rgba(30, 58, 138, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(251, 191, 36, 0.2); z-index: 1000; padding: 15px 0; }
  .nav { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 20px; }
  .logo { display: flex; align-items: center; gap: 10px; font-size: 24px; font-weight: 600; color: white; text-decoration: none; }
  .logo img { width: 40px; height: 40px; }
  .title-section { padding-top: 120px; text-align: center; }
  .article-title { font-size: clamp(2.5rem, 6vw, 4rem); font-weight: 300; margin-bottom: 10px; }
  .article-subtitle { font-size: 20px; color: rgba(255,255,255,0.8); margin-bottom: 20px; }
  .divider { width: 80px; height: 3px; background: linear-gradient(135deg, #f59e0b, #fbbf24); margin: 0 auto; border-radius: 2px; }
  .swiper-container { position: relative; }
  .fullscreen-btn { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.5); border: none; color: white; padding: 8px 12px; cursor: pointer; border-radius: 5px; font-size: 14px; z-index: 1001; }
  .swiper { width: 100%; max-width: 800px; height: 80vh; margin: 40px auto; border-radius: 15px; overflow: hidden; box-shadow: 0 15px 40px rgba(0,0,0,0.2); }
  .swiper.fullscreen { width: 100%; height: 100vh; max-width: none; border-radius: 0; }
  .swiper-slide { display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.3); }
  .swiper-slide img { width: 100%; height: 100%; object-fit: contain; pointer-events: none; user-select: none; }
</style>
</head>
<body oncontextmenu="return false;">

<header class="header">
  <div class="nav">
    <a href="/" class="logo serif">
      <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/vedic%20Space%20-%20old%20lotus%20nada%20nirvana-rlImW4sxJh6tvJRcA3ltTrrQjtmlFm.png" alt="Vedic Space">
      Vedic Space
    </a>
  </div>
</header>

<section class="title-section">
  <h1 class="article-title serif">Vishnu Sahasranama Stotram</h1>
  <p class="article-subtitle">Practice Slides</p>
  <div class="divider"></div>
</section>

<div class="swiper-container">
  <button class="fullscreen-btn" onclick="toggleFullscreen()">â›¶ Fullscreen</button>
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="Slide1.jpg." alt="Slide 1"></div>
      <div class="swiper-slide"><img src="Slide2.jpg" alt="Slide 2"></div>
      <div class="swiper-slide"><img src="Slide3.jpg" alt="Slide 3"></div>
      <div class="swiper-slide"><img src="Slide4.jpg" alt="Slide 4"></div>
      <div class="swiper-slide"><img src="Slide5.jpg" alt="Slide 5"></div>
      <div class="swiper-slide"><img src="Slide6.jpg" alt="Slide 6"></div>
      <div class="swiper-slide"><img src="Slide7.jpg" alt="Slide 7"></div>
      <div class="swiper-slide"><img src="Slide8.jpg" alt="Slide 8"></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script>
  document.addEventListener('contextmenu', event => event.preventDefault());
  document.addEventListener('keydown', event => {
    if (event.ctrlKey && (event.key === 's' || event.key === 'u' || event.key === 'p')) {
      event.preventDefault();
    }
  });

  const swiper = new Swiper('.swiper', {
    loop: true,
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    keyboard: true,
  });

  function toggleFullscreen() {
    const swiperElement = document.querySelector('.swiper');
    if (!document.fullscreenElement) {
      swiperElement.classList.add('fullscreen');
      swiperElement.requestFullscreen().catch(err => {
        alert(`Error attempting to enable full-screen mode: ${err.message}`);
      });
    } else {
      document.exitFullscreen().then(() => {
        swiperElement.classList.remove('fullscreen');
      });
    }
  }
</script>
</body>
</html>
